<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
  <script src="https://kit.fontawesome.com/4c9d518f66.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <div class="col-md-1 col-2 hour">
        <div>9AM</div>
      </div>
      <div id="hour-9" class="col-md-10 col-8 future">
        <textarea></textarea>
      </div>
      <button class="col-md-1 col-2 saveBtn">
        <i class="far fa-save fa-2x"></i>
      </button>
    </div>
    <div class="row time-block">
      <div class="col-2 col-md-1 hour">
        <div>10AM</div>
      </div>
      <div id="hour-10" class="col-8 col-md-10 future">
        <textarea></textarea>
      </div>
      <button class="col-2 col-md-1 saveBtn">
        <i class="far fa-save fa-2x"></i>
      </button>
    </div>
    <div class="row time-block">
      <div class="col-2 col-md-1 hour">
        <div>11AM</div>
      </div>
      <div id="hour-11" class="col-8 col-md-10 future">
        <textarea></textarea>
      </div>
      <button class="col-2 col-md-1 saveBtn">
        <i class="far fa-save fa-2x"></i>
      </button>
    </div>
    <div class="row time-block">
      <div class="col-2 col-md-1 hour">
        <div>12PM</div>
      </div>
      <div id="hour-12" class="col-8 col-md-10 future">
        <textarea></textarea>
      </div>
      <button class="col-2 col-md-1 saveBtn">
        <i class="far fa-save fa-2x"></i>
      </button>
    </div>
    <div class="row time-block">
      <div class="col-2 col-md-1 hour">
        <div>1PM</div>
      </div>
      <div id="hour-13" class="col-8 col-md-10 future">
        <textarea></textarea>
      </div>
      <button class="col-2 col-md-1 saveBtn">
        <i class="far fa-save fa-2x"></i>
      </button>
    </div>
    <div class="row time-block">
      <div class="col-2 col-md-1 hour">
        <div>2PM</div>
      </div>
      <div id="hour-14" class="col-8 col-md-10 future">
        <textarea></textarea>
      </div>
      <button class="col-2 col-md-1 saveBtn">
        <i class="far fa-save fa-2x"></i>
      </button>
    </div>
    <div class="row time-block">
      <div class="col-2 col-md-1 hour">
        <div>3PM</div>
      </div>
      <div id="hour-15" class="col-8 col-md-10 future">
        <textarea></textarea>
      </div>
      <button class="col-2 col-md-1 saveBtn">
        <i class="far fa-save fa-2x"></i>
      </button>
    </div>
    <div class="row time-block">
      <div class="col-2 col-md-1 hour">
        <div>4PM</div>
      </div>
      <div id="hour-16" class="col-8 col-md-10 future">
        <textarea></textarea>
      </div>
      <button class="col-2 col-md-1 saveBtn">
        <i class="far fa-save fa-2x"></i>
      </button>
    </div>
    <div class="row time-block">
      <div class="col-2 col-md-1 hour">
        <div>5PM</div>
      </div>
      <div id="hour-17" class="col-8 col-md-10 future">
        <textarea></textarea>
      </div>
      <button class="col-2 col-md-1 saveBtn">
        <i class="far fa-save fa-2x"></i>
      </button>
    </div>
    
    
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
